---
layout: default
---

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
	  <span class="date">
		  {{ post.date | date: '%B %d, %Y' }}
	  </span>
      {{ post.excerpt }}
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </li>
  {% endfor %}
</ul>
